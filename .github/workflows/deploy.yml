name: ğŸš€ Deploy Lexi Buddy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  repository_dispatch:
    types: [deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            cd /root/lexi-buddy-infra
            echo "ğŸŒ€ Pulling latest changes..."
            git pull

            echo "ğŸ§¹ Stopping old containers (ignore errors if none exist)..."
            docker-compose down --remove-orphans || true

            echo "â¬‡ï¸ Pulling new images..."
            docker-compose pull

            echo "ğŸš€ Starting updated containers..."
            docker-compose up -d

            echo "âœ… Containers running:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
